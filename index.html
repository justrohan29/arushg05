<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I‚Äôm Sorry üíå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #dceeff, #a2c7f4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .envelope {
      background: #ffffffee;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: slideIn 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
      z-index: 2;
    }

    .envelope h1 {
      font-size: 2rem;
      color: #084c84;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease 1s forwards;
      opacity: 0;
    }

    .message {
      background-color: #fefefe;
      border-radius: 12px;
      padding: 1rem;
      color: #444;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      transition: all 0.4s ease;
      height: 300px;
      overflow-y: auto;
      opacity: 0;
      text-align: left;
      white-space: pre-line;
    }

    .show .message {
      animation: typeIn 2.5s steps(80, end) forwards;
    }

    .reveal-btn {
      margin-top: 1.5rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .reveal-btn:hover {
      background-color: #3973b8;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(0.8);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="envelope" id="card">
    <h1>I‚Äôm sorry, Taarushi Singh üíô</h1>
    <div class="message" id="message">
      [Your heartfelt apology message here]
    </div>
    <button class="reveal-btn" id="revealBtn" onclick="revealMessage()">Tap to Read</button>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('card').classList.add('show');
      document.getElementById('message').style.opacity = 1;
      document.getElementById('revealBtn').innerText = "Thank you for reading üíô";

      setTimeout(() => {
        showForgivenessSection();
      }, 4000);
    }

    function showForgivenessSection() {
      const forgiveDiv = document.createElement('div');
      forgiveDiv.id = "forgive-section";
      forgiveDiv.style.marginTop = "2rem";
      forgiveDiv.innerHTML = `
        <h2 style="color:#084c84; margin-bottom: 1rem;">Do you forgive me?</h2>
        <div id="btn-container">
          <button class="reveal-btn" onclick="forgiveYes()">Yes</button>
          <button class="reveal-btn" onclick="forgiveNo()">No</button>
        </div>
      `;
      document.getElementById('card').appendChild(forgiveDiv);
    }

    function forgiveYes() {
      document.getElementById('forgive-section').innerHTML = `<h2 style="color:#e6005c; font-size: 1.8rem;">I'll keep you safe, Taarushi ‚ù§Ô∏è</h2>`;
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    function forgiveNo() {
      setTimeout(() => {
        document.getElementById('btn-container').innerHTML = `
          <button class="reveal-btn" onclick="forgiveYes()">Yes</button>
          <button class="reveal-btn">Still thinking?</button>
        `;
      }, 2000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>
</body>
</html>
